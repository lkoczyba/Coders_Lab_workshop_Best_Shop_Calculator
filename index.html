<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.scss" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<section class="calc">
    <h2>Calculate how much youâ€™ll pay</h2>

    <div class="calc__columns">
        <form class="calc__form">
            <div class="calc__input">
                <input type="number" class="form__input" id="products" min="1" step="1"
                       placeholder="Products quantity"/>
            </div>
            <div class="calc__input">
                <input type="number" class="form__input" id="orders" min="1" step="1"
                       placeholder="Estimated orders in month"/>
            </div>
            <div class="calc__select" id="package" data-value="">
                <div class="select__input">
                    Choose package
                </div>

                <ul class="select__dropdown">
                    <li data-value="basic">Basic</li>
                    <li data-value="professional">Professional</li>
                    <li data-value="premium">Premium</li>
                </ul>
            </div>

            <div class="checkbox">
                <input class="checkbox__input" type="checkbox" id="accounting">
                <label for="accounting" class="checkbox__label">Accounting</label>
            </div>
            <div class="checkbox">
                <input class="checkbox__input" type="checkbox" id="terminal">
                <label for="terminal" class="checkbox__label">Terminal</label>
            </div>


        </form>

        <div class="calc__summary">
            <ul>
                <li class="list__item" data-id="products">
                    <span class="item__type">Products</span>
                    <span class="item__calc">20 * $0.5</span>
                    <span class="item__price">$10</span>
                </li>
                <li class="list__item" data-id="orders">
                    <span class="item__type">Orders</span>
                    <span class="item__calc">20 * $0.5</span>
                    <span class="item__price">$10</span>
                </li>
                <li class="list__item" data-id="package">
                    <span class="item__type">Package</span>
                    <span class="item__calc">Premium</span>
                    <span class="item__price">$10</span>
                </li>
                <li class="list__item" data-id="accounting">
                    <span class="item__type">Accounting</span>
                    <span class="item__price">$10</span>
                </li>
                <li class="list__item" data-id="terminal">
                    <span class="item__type">Terminal</span>
                    <span class="item__price">$10</span>
                </li>
            </ul>
            <div class="summary__total open" id="total-price">
                <span>Total</span>
                <span class="total__price">$0</span>
            </div>
        </div>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
